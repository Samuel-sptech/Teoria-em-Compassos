<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/nav_footer_padrao.css"/>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

    <!-- Nav -->
    <nav>
        <div class="cont_pai_nav">

            <div class="cont_filho_nav_esquerda">
                <img src="" alt="Logo" />
            </div>

            <div class="cont_filho_nav_centro">
                <a href="index.html">Home</a> |
                <a href="#MVV">Princípios</a> |
                <a href="#sobreN">Sobre nós</a>
            </div>

            <div class="cont_filho_nav_direita">
                <a href="cadastrar.html">Cadastro</a> |
                <a href="login.html">Login</a>
            </div>

        </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="cont_pai_principal">
        <form class="cont_pai_form" action="site/home.html" method="POST">

            <h1>Login</h1>

            <h2>Email:</h2>
            <input
                type="email"
                name="email"
                class="cont_filho_form_campo"
                placeholder="Insira seu email"
                required
            />

            <h2>Senha:</h2>
            <input
                type="password"
                name="senha"
                class="cont_filho_form_campo"
                placeholder="Insira sua senha"
                required
            />

            <div class="cont_pai_form_botao">
                <button type="submit" class="cont_filho_form_botao">Entrar</button>
                <a href="index.html" class="cont_filho_form_botao" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">Voltar</a>
            </div>

        </form>
    </div>

    <!-- Footer -->
