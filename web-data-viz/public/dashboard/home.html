<script>

    function exibirmodulos() {

        JSON.parse(sessionStorage.MODULO).forEach(item => {
            document.getElementById("cardmodulos").innerHTML += `
            <div class="cont_filho_conteudo_modulo" onclick="abrirModulo(${item.id})">
                <div class="info-id">#${item.id}</div>
                <div class="info-nome">${item.titulo}</div>
                <div class="info-descricao">${item.descricao}</div>
            </div>
        `;
        });
    }

    function abrirModulo(id) {
        sessionStorage.setItem("moduloSelecionado", id);
        window.location.href = "./modulo.html"; // ou o nome da sua pÃ¡gina
    }

    


</script>
